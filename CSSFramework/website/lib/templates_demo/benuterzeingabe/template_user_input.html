<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Benutzereingabe</title>

    <link href="../../css/creativeframework/master.css" rel="stylesheet"/>

</head>
<body>
<div class="container-xs">
    <h1 class="text-center font-roboto text-thin">Benutzereingabe</h1>
    <form class="form">
        <p>
            <input class="flatfield" placeholder="Email" type="text">
        </p>
        <p>
            <input class="flatfield" placeholder="Username" type="text">
        </p>
        <p>
            <input class="flatfield" placeholder="Passwort" type="password">
        </p>
        <p>
            <input class="flatfield" placeholder="Passwort bestätigen" type="password">
        </p>
        <div class="align-items">
            <input class="radio-bttn-light" id="m" name="geschlecht" type="radio" value="m">

            <input class="radio-bttn-light" id="w" name="geschlecht" type="radio" value="w">
            <label class="label">Weiblich</label>

        <p>
            <label class="label">Geburtsdatum:</label><br>
            <input class="date" type="date">
        </p>
        <div class="align-items_center">
            <input class="checkbox-light" type="checkbox">
            <label class="label">AGB akzeptiert</label>
        </div>
        <p>
            <input class="bttn square olive ex-lg" type="submit" value="Submit">
        </p>
        <p class="text-center">
            <a class="bttn gray square ex-lg" href="../../../templates/index.php">Creative Framework</a>
